<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sound Bird Recognition</title>
    <meta name="author" content="Filippo Mastrogiacomo, Dario Russo, Dilara Isikli, Alexandru Melnic">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js" async></script>
    <script src="./script/main.js" async></script>
    
</head>

<body>
    <div class="h1", id = "title">
        <h1>Bird Sound Recognition</h1>
    </div>

    <div class="container">
      
      <div class="bird-container bird-container--one">
         <div class="bird bird--one"></div>
      </div>
      
      <div class="bird-container bird-container--two">
         <div class="bird bird--two"></div>
      </div>
      
      <div class="bird-container bird-container--three">
         <div class="bird bird--three"></div>
      </div>
      
      <div class="bird-container bird-container--four">
         <div class="bird bird--four"></div>
      </div>
   
    <div class="input-container">
        
        <input type="file" value="Load a Bird Sound" id="loadButton" class="buttons" accept="audio/*">
        <br>
        <br>
        <div class="playerConsole">
        <audio class="player", id="myAudio"></audio>  
        <button id="play", class="buttons">Play</button>
        <progress id="seekbar" value="0" max="1" step="any" style="width:400px;"></progress>
        </div>
        <br>
        <input type="submit" value="Check Bird's Name" id="lambdaConnect" class="buttons">
        <br>
        <br>
        <br>
        <span id="responseName", class='textSpace'></span>
        <br>
        <br>
        <span id="responseProb", class='textSpace'></span>
     </div>
     
</body>

</html>
